<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-header">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="tables.html">Tables</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="contact-page">
        <h1>Contact Us</h1>

        <article class="first">
            <h2>Contact Information</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, nihil! Autem harum excepturi cum,
                eaque voluptate voluptates ex optio deserunt adipisci nesciunt magni alias commodi sint facere eum
                pariatur
                numquam!
            </p>
        </article>


        <section class="second">
            <form action="" method="get">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com" required>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" name="tel" id="tel" placeholder="+254000000000" required>
                </div>
                <div id="form-message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Type your message here."></textarea>
                </div>
                <div class="fullwidth">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter" class="small-label">Receive our newsletter?</label>
                </div>
                <div class="fullwidth">
                    <button type="submit">Send Message</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <img src="image/twitter.svg">
            </li>
            <li>
                <img src="image/instagram.svg" alt="">
            </li>
            <li>
                <img src="image/facebook.svg" alt="">
            </li>
        </ul>
    </footer>
</body>

</html>
