<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=no">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="nav-header">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="tables.html">Tables</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="contact-page">
            <h1>Contact Us</h1>

            <section class="first">
                <h2>Contact Information</h2>
                <p>
                    We'd love to here from you!
                </p>
                <ul class="section-image">
                    <li>
                        <figure>
                            <img src="image/phone-solid.svg" alt="Phone Icon" width="30px" height="30px">
                            <figcaption>+254769689386</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="image/envelope-solid.svg" alt="Email Icon" width="30px" height="30px">
                            <figcaption>victorkaguri77@gmail.com</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="image/location-dot-solid.svg" alt="Location Icon" width="30px" height="30px">
                            <figcaption>Nariobi, Kenya</figcaption>
                        </figure>
                    </li>
                </ul>
            </section>


            <section class="second">
                <form action="" method="get">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" name="tel" id="tel" placeholder="+254000000000" required>
                    </div>
                    <div id="form-message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Type your message here."></textarea>
                    </div>
                    <div class="fullwidth">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter" class="small-label">Receive our newsletter?</label>
                    </div>
                    <div class="fullwidth">
                        <button type="submit">Send Message</button>
                        <button type="reset">Clear Form</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <div class="foo-footer">
                <ul>
                    <li>
                        <img src="image/twitter.svg" alt="Twitter Icon">
                    </li>
                    <li>
                        <img src="image/instagram.svg" alt="instagram Icon">
                    </li>
                    <li>
                        <img src="image/facebook.svg" alt="Facebook Icon">
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
